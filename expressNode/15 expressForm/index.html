<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Get some data</title>
  </head>
  <body>
    <h1>Fill in the form:</h1>
    <form action="/persondata" method="post">
      <P>
        <label for="number">PersonID:</label>
        <input type="text" id="number" name="number" size="5">
      </p>
      <P>
        <label for="firstname">Given name:</label>
        <input type="text" id="firstname" name="firstname" size="15">
      </p>
      <p>
        <label for="lastname">Surname:</label>
        <input type="text" id="lastname" name="lastname" size="15">
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
